<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skripsi Klasifikasi Berita Hoax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
    
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
    
        h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 64px;
        }
    
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 32px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 30px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 26px;
        }
    
        .result-item {
            margin-bottom: 10px;
        }
    
        .result-item strong {
            display: block;
            color: #333;
        }
    
        .hoax {
            color: red;
            font-weight: bold;
        }
    
        .valid {
            color: green;
            font-weight: bold;
        }
    </style>
    </head>
    
    <body>
        <div class="container">
            <h2>Masukkan Teks Berita</h2>
            <textarea id="inputText" rows="6" placeholder="Masukkan teks berita di sini..."></textarea><br>
            <button onclick="submitText()">Submit</button>
            <div id="result"></div>
        </div>
    
        <script>
            async function submitText() {
                const text = document.getElementById('inputText').value;
                const response = await fetch('https://7207-103-136-58-66.ngrok-free.app/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });
                const result = await response.json();
                const predictionClass = result.prediction === 'HOAX' ? 'hoax' : 'valid';
                document.getElementById('result').innerHTML =
                    `<div class="result-item"><strong>Teks Original:</strong> ${result.original_text}</div>
                     <div class="result-item"><strong>Teks Setelah Normalisasi:</strong> ${result.preprocessed_text}</div>
                     <div class="result-item ${predictionClass}"><strong>Prediksi:</strong> ${result.prediction}</div>
                     <div class="result-item"><strong>Probabilitas Hoax:</strong> ${result.hoax_probability}%</div>
                     <div class="result-item"><strong>Probabilitas Valid:</strong> ${result.valid_probability}%</div>`;
            }
        </script>
    </body>
</html>
